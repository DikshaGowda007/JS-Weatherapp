          <div class="current-date"></div>
          </div>
        </div>
      </div>
      <div class="current-weather-description-container">
        <div class="weather-desc-left">
          <div class="wind-speed-card">
            <img src="src/images/animated/wind-speed.svg" class="wind-speed-icon" />
            <div class="wind-speed-details">
              <div class="wind-speed-title">Wind Speed</div>
              <div class="wind-speed-value dynamic-data loading">&nbsp;</div>
            </div>
          </div>
          <div class="pressure-card">
            <img src="src/images/animated/pressure.svg" class="pressure-icon" />
            <div class="pressure-details">
              <div class="pressure-title">Pressure</div>
              <div class="pressure-value dynamic-data loading">&nbsp;</div>
            </div>
          </div>
          <div class="sunrise-card">
            <img src="src/images/animated/sunrise.svg" class="sunrise-icon" />
            <div class="sunrise-details">
              <div class="sunrise-title">Sunrise</div>
              <div class="sunrise-value dynamic-data loading">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="weather-desc-right">
          
          <div class="humidity-card">
            <img src="./src/images/animated/humidity.svg" class="humidity-icon" />
            <div class="humidity-details">
              <div class="humidity-title">Humidity</div>
              <div class="humidity-value dynamic-data loading">&nbsp;</div>
            </div>
          </div>
          <div class="visibility-card">
            <img src="src/images/animated/visibility.svg" class="visibility-icon" />
            <div class="visibility-details">
              <div class="visibility-title">Visibility</div>
              <div class="visibility-value dynamic-data loading">&nbsp;</div>
            </div>
          </div>
          <div class="sunset-card">
            <img src="src/images/animated/sunset.svg" class="sunset-icon" />
            <div class="sunset-details">
              <div class="sunset-title">Sunset</div>
              <div class="sunset-value dynamic-data loading">&nbsp;</div>
            </div>
          </div>
        <!-- <div class="weather-info"></div> -->
      </div>
    </div>
        <div class="hourly-weather-forecast-section">
        </div>
        </div>
        <!-- <div class="heading">Upcoming Days</div> -->
        <div class="daily-forecast-section"></div>
    <script src="./src/js/script.js"></script>

</html>
